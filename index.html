<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"
    
    <title>
    <title>NASA Contact Page</title>
</head>

<body>
    <main>
        </div>
        <h1 class="NASATitle" style=color:white>NASA</h1>
        
        
    </main>
    <!--This section is the parent element-->
    <section class="NASAInfo">
    <div class="flex-container">
        <article>
          
             
                             
            <!--Social Media-->
            <h1>SOCIAL MEDIA</h1>
            <p>Twitter-@nasa<br>
            Facebook-fb.com/nasa<br>
            Instagram-@nasa <br>
            YouTube-youtube.com/NASA</p>
        </article>
        <article>
            <h1>OFFICE INFO</h1>
                <!--Address-->
            <p>Office Info<br>
            NASA Headquaters<br>
            300 E. Street SW, Suite 5R30<br>
            Washington, DC 20546<br>
            (202) 358-0001 (Office)<br>
            (202)358-4338 (fax)</p>
            
        </article>
        <article>
            <h1>CONTACT US</h1>
                <form id="form-wrapper">
                    <label for="name-entry">Name <br></label>
                    <input type="name" id="name" required/>
                    <label for="message"><br>Message</label>
                    <br>
                    <textarea id="message-entry" rows="6" col36 maxlength="100"></textarea><br>
                    <button id="send-button">SEND</button>
                </form>
            </article>
            </div>
        </section>
    </body>
